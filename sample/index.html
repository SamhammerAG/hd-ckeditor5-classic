<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<link rel="stylesheet" type="text/css" href="../build/main.css">
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – classic editor build – development sample</h1>

<div id="editor">
	<h2>Sample</h2>

	<p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/installation/getting-started/predefined-builds.html#classic-editor">classic editor build</a>.</p>

	<figure class="image">
		<img src="../tests/manual/sample.jpg" alt="Autumn fields" />
	</figure>

	<p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/installation/advanced/alternative-setups/custom-builds.html">custom build</a> works fine.</p>
</div>

<script src="../build/ckeditor.js"></script>
<script>
	const config = {
		// This value must be kept in sync with the language defined in webpack.config.js.
		language: 'en',
		simpleImageUpload: {
			onUpload: () => console.log('simple image upload triggered')
		},
		toolbar: {
			items: [
			'bold',
			'italic',
			'underline',
			'strikethrough',
			'alignment',
			'|',
			'fontColor',
			'fontBackgroundColor',
			'|',
			'removeFormat',
			'|',
			'bulletedList',
			'numberedList',
			'|',
			'link',
			'insertImage',
			'insertTable',
			'|',
			'undo',
			'redo',
			'|',
			'streamingCallButton'
			]
		},
		alignment: {
			options: [
				'left',
				'center',
				'right',
				'justify'
			]
		},
		fontColor: {
			colors: [
				{
					color: '#e91313',
					label: 'red'
				},
				{
					color: '#180',
					label: 'green'
				},
				{
					color: '#72cdfd',
					label: 'blue'
				}
			],
			documentColors: 0
		},
		fontBackgroundColor: {
			colors: [
				{
					color: '#e91313',
					label: 'red'
				},
				{
					color: '#63f963',
					label: 'green'
				},
				{
					color: '#72cdfd',
					label: 'blue'
				},
				{
					color: '#fdfd77',
					label: 'yellow'
				},
				{
					color: '#fc7999',
					label: 'pink'
				}
			],
			documentColors: 0
		},
		link: {
			addTargetToExternalLinks: true
		},
		image: {
			styles: {
				options: [
					'block',
					'alignLeft',
					'alignRight'
				]
			},
			toolbar: [
				'imageStyle:block',
				'imageStyle:alignLeft',
				'imageStyle:alignRight'
			]
		},
		table: {
			contentToolbar: [
				'tableColumn',
				'tableRow',
				'mergeTableCells'
			]
		},
		simpleButton: [
			{
				name: 'streamingCallButton',
				label: 'startStreamingCall',
				icon: '',
				onclick: () => console.log('streaming call button clicked')
			}
		]
	};

	ClassicEditor
		.create(document.querySelector('#editor'), config)
		.then(editor => { window.editor = editor })
		.catch(error => { console.error('There was a problem initializing the editor.', error)});

</script>
</body>
</html>
